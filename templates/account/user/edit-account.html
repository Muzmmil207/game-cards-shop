{% extends 'base.html' %} {% load static %} {% block content %}
<!--Checkout Area Strat-->
<div class="checkout-area pt-60 pb-30">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-12">
        <form action="#">
          <div class="checkbox-form">
            <h3 class="arabic-text">تعديل معلومات الحساب</h3>
            <div class="row">
              <div class="col-md-12">
                <div class="checkout-form-list">
                  <label>
                    الاسم الأول
                    <span class="required">*</span>
                  </label>
                  <input placeholder="Street address" type="text" />
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkout-form-list">
                  <label>
                    الاسم الاخير
                    <span class="required">*</span>
                  </label>
                  <input placeholder="Street address" type="text" />
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkout-form-list">
                  <label>
                    البريد الإلكتروني
                    <span class="required">*</span>
                  </label>
                  <input placeholder="Street address" type="text" />
                </div>
              </div>
              <div class="col-md-12">
                <div class="checkout-form-list">
                  <label>
                    رقم الهاتف
                    <span class="required">*</span>
                  </label>
                  <input placeholder="Street address" type="text" />
                </div>
              </div>
              <div class="col-md-12">
                <input placeholder="حفظ التعديلات" type="submit" />
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-6 col-12">{% include './parts/your-order.html' %}</div>
    </div>
  </div>
</div>
<!--Checkout Area End-->
{% endblock %}

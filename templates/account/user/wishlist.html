{% extends 'base.html' %} {% load static %} {% block content %}

<!-- Begin Li's Breadcrumb Area -->
<div class="breadcrumb-area">
  <div class="container">
    <div class="breadcrumb-content">
      <ul>
        <li><a href="/">Home</a></li>
        <li class="active">Wishlist</li>
      </ul>
    </div>
  </div>
</div>
<!-- Li's Breadcrumb Area End Here -->
<!--Wishlist Area Strat-->
<div class="wishlist-area pt-60 pb-60">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form action="#">
          <div class="table-content table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="li-product-remove">remove</th>
                  <th class="li-product-thumbnail">images</th>
                  <th class="cart-product-name">Product</th>
                  <th class="li-product-price">Unit Price</th>
                  <!-- <th class="li-product-stock-status">Stock Status</th> -->
                  <th class="li-product-add-cart">add to cart</th>
                </tr>
              </thead>
              <tbody>
                {% for wishlist in wishlists %}
                <tr>
                  <td class="li-product-remove">
                    <a href="#"><i class="fa fa-times"></i></a>
                  </td>
                  <td class="li-product-thumbnail">
                    <a href="{% url 'game-details' wishlist.game.slug %}">
                      <img
                        src="{{wishlist.game.image_url}}"
                        alt="{{wishlist.game.name}}"
                        style="height: 90px; width: 90px; object-fit: contain" />
                    </a>
                  </td>
                  <td class="li-product-name">
                    <a href="{% url 'game-details' wishlist.game.slug %}">{{wishlist.game.name}}</a>
                  </td>
                  <td class="li-product-price">
                    <span class="amount">{{wishlist.game.game_cards.all.0.price}}ุฌ.ุณ</span>
                  </td>
                  <!-- <td class="li-product-stock-status"><span class="in-stock">in stock</span></td> -->
                  <td class="li-product-add-cart"><a href="#">add to cart</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!--Wishlist Area End-->
{% endblock %}

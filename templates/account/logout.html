{% extends 'base.html' %} {% load static %} {% block title %}Logout{% endblock%} {% block content %}
<div class="w-full lg:w-4/12 px-4">
  <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
    <div class="rounded-t mb-0 px-6 py-6">
      <div class="text-center mb-3">
        <h6 class="text-blueGray-500 text-sm font-bold">Logout</h6>
      </div>
      <hr class="mt-6 border-b-1 border-blueGray-300" />
    </div>
    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
      <div class="text-blueGray-400 text-center mb-3 font-bold">
        <small>Are you sure you want to Logout?</small>
      </div>
      {% if form.errors %}
      <div class="alert alert-primary" role="alert">{{form.errors}}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="text-center mt-6">
          <button class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150" type="submit">Logout</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
